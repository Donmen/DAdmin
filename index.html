<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>后台管理</title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
    <!--公共样式-->
    <link rel="stylesheet" href="css/public.css">
    <!--基础样式-->
    <link rel="stylesheet" href="css/base.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

</head>
<body>
    <div class="bg-black bg-img">
        <div class="login-container container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div><img src="images/logo.png" class="login-img"></div>
                        <div class="panel-body">
                            <form action="#">
                                <div class="form-group ">
                                    <input id="user" type="text" class="form-control pd-left-30" placeholder="姓名">
                                    <div class="login-user-icon"></div>
                                </div>
                                <div class="form-group ">
                                    <input id="password" type="password" class="form-control pd-left-30" placeholder="密码">
                                    <div class="login-pwd-icon"></div>
                                </div>
                                    <p id="hint">123</p>
                                <button id="login" class="btn btn-submit btn-lg btn-block">登录</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
